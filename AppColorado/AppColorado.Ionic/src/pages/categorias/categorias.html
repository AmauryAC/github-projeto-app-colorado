<ion-content no-padding>

  <!-- <div class="blur"></div> -->

  <p class="chamada">O que você procura?</p>

  <ion-searchbar placeholder="Tipos de comércios..." (ionInput)="getItems($event)"></ion-searchbar>
  
  <div class="categoria" *ngFor="let item of categorias | orderBy:'nome'" (click)="mostrarComerciosPorCategoria(item)">
    <!-- <div *ngIf="!item.foto" class="image" [ngStyle]="{'background-image': 'url(../../assets/imgs/no-photo-2.png)'}"></div> -->
    <div class="image" [ngStyle]="{'background-image': 'url(' + item.foto + ')'}"></div>
    <p>
      {{ item.nome }}
    </p>
  </div>

</ion-content>
