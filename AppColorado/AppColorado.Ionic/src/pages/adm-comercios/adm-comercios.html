<ion-header>

  <ion-navbar color="primary">
    <ion-title>Meus Negócios</ion-title>

      <button ion-button icon-only (click)="addOrEdit({})">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

  <div class="comercios" *ngIf="!isLoading">
    <ion-item text-wrap *ngIf="lista.length == 0">
      Você não tem nenhum comércio cadastrado.
    </ion-item>
    <ion-card *ngFor="let item of lista | orderBy:'nome'">
      <!-- <img *ngIf="!item.foto" src="../../assets/imgs/no-photo.png"/> -->
      <img [src]="item.foto"/>
      <ion-card-content>
        <ion-card-title>
          {{ item.nome }}
        </ion-card-title>
        <p>
          <ion-note item-end>
            {{ item.categoria.nome }}
          </ion-note>
        </p>
        <ion-item>
          <button ion-button clear (click)="addOrEdit(item)"><ion-icon name="settings" item-left></ion-icon>Editar</button>
        </ion-item>
        <ion-item *ngIf="item.vendProdutos=='true' || item.vendProdutos==true">
          <button ion-button clear (click)="gerenciarProdutos(item)"><ion-icon name="pricetag" item-left></ion-icon>Anunciar Produto</button>
        </ion-item>
        <ion-item *ngIf="item.prestServicos=='true' || item.prestServicos==true">
          <button ion-button clear (click)="gerenciarServicos(item)"><ion-icon name="build" item-left></ion-icon>Anunciar Serviço</button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
