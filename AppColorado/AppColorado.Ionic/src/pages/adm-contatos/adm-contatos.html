<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gerenciar Contatos</ion-title>
    <ion-buttons right>
      <button ion-button clear (click)="dismiss()">Fechar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list lines>
    <ion-item *ngFor="let item of contatos" text-wrap (click)="showPrompt(item)">
      <ion-icon name="call" item-left *ngIf="item.tipo=='Telefone Fixo'"></ion-icon>
      <ion-icon name="phone-portrait" item-left *ngIf="item.tipo=='Telefone Celular'"></ion-icon>
      <ion-icon name="globe" item-left *ngIf="item.tipo=='Website'"></ion-icon>
      {{ item.tipo }}
      <ion-note item-end>
        {{ item.contato }}
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
