<ion-header>

  <ion-navbar color="primary">
    <ion-title>Comércios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="comercios" *ngIf="!isLoading">
    <ion-item text-wrap *ngIf="comercios.length == 0">
      Não temos nenhum comércio cadastrado nessa categoria.
    </ion-item>
    <div *ngIf="comercios.length != 0">
      <ion-item class="filtro">
        <ion-label style="color: #999999;">Filtrar por:</ion-label>
        <ion-select [(ngModel)]="filtro">
          <ion-option value="{{ item }}" *ngFor="let item of filtros">{{ item }}</ion-option> 
        </ion-select>
      </ion-item>
      <ion-item no-padding *ngIf="filtro != ''">
        <ion-searchbar placeholder="Pesquisar..." style="padding: 0px;" (ionInput)="getItems($event)" (ionClear)="limparFiltro($event)"></ion-searchbar>
      </ion-item>
    </div>

    <div *ngIf="valor == ''">
      <ion-card *ngFor="let item of comercios | orderBy:'nome'" (click)="abrirDetalhesComercio(item)">
        <!-- <img src="https://static.cbncuritiba.com/cbn/wp-content/uploads/2019/05/comc3a9rcio-foto-aen-2-696x464.jpg"/> -->
        <!-- <img *ngIf="!item.foto" src="../../assets/imgs/no-photo.png"/> -->
        <img [src]="item.foto"/>
        <ion-card-content>
          <ion-card-title>
            {{ item.nome }}
          </ion-card-title>
          <p>
            {{ item.descricao }}
          </p>
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngIf="valor != ''">
      <ion-card *ngFor="let item of comercios | orderBy:'nome' | filter:filtro:valor" (click)="abrirDetalhesComercio(item)">
        <!-- <img src="https://static.cbncuritiba.com/cbn/wp-content/uploads/2019/05/comc3a9rcio-foto-aen-2-696x464.jpg"/> -->
        <!-- <img *ngIf="!item.foto" src="../../assets/imgs/no-photo.png"/> -->
        <img [src]="item.foto"/>
        <ion-card-content>
          <ion-card-title>
            {{ item.nome }}
          </ion-card-title>
          <p>
            {{ item.descricao }}
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
