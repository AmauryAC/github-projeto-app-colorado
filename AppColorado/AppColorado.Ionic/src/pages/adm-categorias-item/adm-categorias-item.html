<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gerenciar Categorias</ion-title>
    <ion-buttons right>
      <!-- <button ion-button clear (click)="dismiss()">Fechar</button> -->
      <button ion-button clear icon-only (click)="showPrompt({})">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left style="padding-left: 15px;">
      <button ion-button icon-only (click)="dismiss()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list lines>
    <ion-item *ngFor="let item of categorias" text-wrap (click)="showPrompt(item)">
      {{ item.nome }}
      <ion-note item-end>
        Editar
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
