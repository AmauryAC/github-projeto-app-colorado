<ion-content padding class="backImage">

  <div class="logo">
    <img src="/assets/imgs/logo.png" alt="logo">
  </div>

  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-label floating>E-mail:</ion-label>
      <ion-input [(ngModel)]="form.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha:</ion-label>
      <ion-input [(ngModel)]="form.senha" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <button ion-button block round color="primary" (click)="login()">
        Efetuar Login
      </button>
    </ion-row>
    <ion-row>
      <button ion-button block outline round color="primary" (click)="cadastrar()">
        Cadastrar-se
      </button>
    </ion-row>
  </ion-grid>

</ion-content>
