<ion-content padding class="backImage">

  <div class="logo">
      <img src="/assets/imgs/logo.png" alt="logo">
  </div>

  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-label floating>Nome:</ion-label>
      <ion-input [(ngModel)]="usuario.nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-mail:</ion-label>
      <ion-input [(ngModel)]="usuario.email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha:</ion-label>
      <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirmar Senha:</ion-label>
      <ion-input [(ngModel)]="usuario.senhaConfirmacao" type="password"></ion-input>
    </ion-item>
    <ion-item class="foto" text-center>
      <button ion-button clear (click)="getPictureOptions()"><ion-icon name="camera" item-left></ion-icon>Selecionar Foto</button>
    </ion-item>
    <ion-item *ngIf="usuario.foto">
      <img [src]="usuario.foto">
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <button ion-button block round color="primary" (click)="cadastrar()">Cadastrar</button>
    </ion-row>
    <ion-row>
      <button ion-button block outline round color="primary" (click)="cancelar()">Cancelar</button>
    </ion-row>
  </ion-grid>

</ion-content>
